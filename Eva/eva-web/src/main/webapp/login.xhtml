<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form1">
            <p:messages autoUpdate="true" closable="true" showDetail="true" id="msg" globalOnly="true"/>
            <p:panel header="Login" footer="* Campos Obrigatórios">
                <p:outputLabel value="Usuário:" for="login"/>
                <p:inputText id="login" value="#{loginBean.user.login}"
                             required="true"/>
                <p:outputLabel value="Senha:" for="senha"/>
                <p:password id="senha" value="#{loginBean.user.password}"
                            required="true"/>

                <p:commandButton value="Entrar" action="#{loginBean.doLoginTest}" update="form1"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
