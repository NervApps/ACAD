<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html lang="pt_BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head jsf:id="head">
        <title>Eva - Login</title>
        <meta name="description" content="Página de login" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="ISO-8859-1"/>
        <!--basic styles-->
        <link href="/evastatic/resources/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/evastatic/resources/css/bootstrap-responsive.min.css" rel="stylesheet" />
        <link href="/evastatic/resources/css/font-awesome.min.css" rel="stylesheet"/>
        <!--fonts-->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
        <!--ace styles-->
        <link rel="stylesheet" href="/evastatic/resources/css/ace.min.css" />
        <link rel="stylesheet" href="/evastatic/resources/css/ace-responsive.min.css" />
        <link rel="stylesheet" href="/evastatic/resources/css/ace-skins.min.css" />
    </head>
    <body class="login-layout" jsf:id="body">
        <div class="main-container container-fluid">
            <div class="main-content">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="login-container">
                            <div class="row-fluid">
                                <div class="center">
                                    <h1>
                                        <i class="icon-leaf green"></i>
                                        <span class="red">eva</span>
                                    </h1>
                                    <h4 class="blue">Academia da Estratégia</h4>
                                    <ui:fragment rendered="#{not empty flash.message}">
                                        <div class="#{flash.message.type.css}">
                                            <button type="button" class="close" data-dismiss="alert">
                                                <i class="icon-remove"></i>
                                            </button>
                                            <strong>
                                                <i class="#{flash.message.type.icon}"></i>
                                                #{flash.message.title}
                                            </strong>
                                            #{flash.message.detail} <br/>
                                        </div>
                                    </ui:fragment>
                                </div>
                            </div>

                            <div class="space-6"></div>

                            <div class="row-fluid">
                                <div class="position-relative">
                                    <div id="login-box" class="login-box visible widget-box no-border">
                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <h4 class="header blue lighter bigger">
                                                    <i class="icon-coffee green"></i>
                                                    #{msg['fill.info']}
                                                </h4>

                                                <div class="space-6"></div>

                                                <form jsf:id="form">
                                                    <fieldset>
                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="text" class="span12" placeholder="#{msg['user.placeholder']}" required="true"
                                                                       jsf:value="#{loginBean.login}"/>
                                                                <i class="icon-user"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="span12" placeholder="#{msg['password.placeholder']}" required="true"
                                                                       jsf:value="#{loginBean.password}"/>
                                                                <i class="icon-lock"></i>
                                                            </span>
                                                        </label>

                                                        <div class="space"></div>

                                                        <div class="clearfix">
                                                            <label class="inline">
                                                                <input type="checkbox" />
                                                            </label>

                                                            <button class="width-35 pull-right btn btn-small btn-primary" 
                                                                    jsf:action="#{loginBean.doLogin()}">
                                                                <i class="icon-key"></i>
                                                                #{msg['login']}
                                                            </button>
                                                        </div>

                                                        <div class="space-4"></div>
                                                    </fieldset>
                                                </form>
                                            </div><!--/widget-main-->

                                            <div class="toolbar clearfix">
                                                <div>
                                                    <a href="#" onclick="show_box('forgot-box');
                                                            return false;" class="forgot-password-link">
                                                        <i class="icon-arrow-left"></i>
                                                        #{msg['password.forgot']}
                                                    </a>
                                                </div>

                                                <div>
                                                    <a href="#" onclick="show_box('signup-box');
                                                            return false;" class="user-signup-link">
                                                        #{msg['signup']}
                                                        <i class="icon-arrow-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div><!--/widget-body-->
                                    </div><!--/login-box-->

                                    <div id="forgot-box" class="forgot-box widget-box no-border">
                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <h4 class="header red lighter bigger">
                                                    <i class="icon-key"></i>
                                                    #{msg['password.retrieve']}
                                                </h4>

                                                <div class="space-6"></div>
                                                <p>
                                                    #{msg['password.retrieve.label']}
                                                </p>

                                                <form>
                                                    <fieldset>
                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="email" class="span12" placeholder="#{msg['email.placeholder']}" required="tue"/>
                                                                <i class="icon-envelope"></i>
                                                            </span>
                                                        </label>

                                                        <div class="clearfix">
                                                            <button onclick="return false;" class="width-35 pull-right btn btn-small btn-danger">
                                                                <i class="icon-lightbulb"></i>
                                                                #{msg['retrieve']}!
                                                            </button>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div><!--/widget-main-->

                                            <div class="toolbar center">
                                                <a href="#" onclick="show_box('login-box');
                                                        return false;" class="back-to-login-link">
                                                    #{msg['login.back']}
                                                    <i class="icon-arrow-right"></i>
                                                </a>
                                            </div>
                                        </div><!--/widget-body-->
                                    </div><!--/forgot-box-->

                                    <div id="signup-box" class="signup-box widget-box no-border">
                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <h4 class="header green lighter bigger">
                                                    <i class="icon-group blue"></i>
                                                    #{msg['new.user']}
                                                </h4>

                                                <div class="space-6"></div>
                                                <p> #{msg['fill.info']}: </p>

                                                <form jsf:id="form1">
                                                    <fieldset>
                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="email" class="span12" placeholder="#{msg['email.placeholder']}" 
                                                                       jsf:value="#{loginBean.email}" required="true"/>
                                                                <i class="icon-envelope"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="text" class="span12" placeholder="#{msg['user.placeholder']}" 
                                                                       jsf:value="#{loginBean.login}" required="true"
                                                                       jsf:validator="#{usernameValidator.validate}"/>
                                                                <i class="icon-user"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="span12" placeholder="#{msg['password.placeholder']}" 
                                                                       jsf:value="#{loginBean.password}" required="true"
                                                                       jsf:validator="#{samePwdValidator.validateSource}"/>
                                                                <i class="icon-lock"></i>
                                                            </span>
                                                        </label>

                                                        <label>
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="span12" placeholder="#{msg['password.confirm.placeholder']}" 
                                                                       jsf:id="confirmPwd" required="true"
                                                                       jsf:validator="#{samePwdValidator.validateTarget}"/>
                                                                <i class="icon-lock"></i>
                                                            </span>
                                                        </label>

                                                        <div class="space-24"></div>

                                                        <div class="clearfix">
                                                            <button type="reset" class="width-30 pull-left btn btn-small">
                                                                <i class="icon-refresh"></i>
                                                                #{msg['clear']}
                                                            </button>

                                                            <button class="width-65 pull-right btn btn-small btn-success"
                                                                    jsf:action="#{loginBean.create()}">
                                                                #{msg['register']}
                                                                <i class="icon-arrow-right icon-on-right"></i>
                                                            </button>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div>

                                            <div class="toolbar center">
                                                <a href="#" onclick="show_box('login-box');
                                                        return false;" class="back-to-login-link">
                                                    <i class="icon-arrow-left"></i>
                                                    #{msg['login.back']}
                                                </a>
                                            </div>
                                        </div><!--/widget-body-->
                                    </div><!--/signup-box-->
                                </div><!--/position-relative-->
                            </div>
                        </div>
                    </div><!--/.span-->
                </div><!--/.row-fluid-->
            </div>
        </div><!--/.main-container-->

        <!--basic scripts-->
        <script src="/evastatic/resources/js/jquery-2.0.3.min.js"></script>
        <script src="/evastatic/resources/js/bootstrap.min.js"></script>
        <script src="/evastatic/resources/js/jquery-2.0.3.min.js"></script>
        <script src="/evastatic/resources/js/jquery.mobile.custom.min.js"></script>
        <script src="/evastatic/resources/js/ace-elements.min.js"></script>
        <script src="/evastatic/resources/js/ace.min.js"></script>
        
        <!--inline scripts related to this page-->
        <script type="text/javascript">
            function show_box(id) {
                $('.widget-box.visible').removeClass('visible');
                $('#' + id).addClass('visible');
            }
        </script>
    </body>
</html>
