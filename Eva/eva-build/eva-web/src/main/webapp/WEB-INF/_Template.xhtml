<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html lang="pt_BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head jsf:id="head">
        <title>Eva</title>
        <meta name="description" content="Eva" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="ISO-8859-1"/>
        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'/>
        <link href="/evastatic/resources/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/evastatic/resources/css/bootstrap-responsive.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/evastatic/resources/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/evastatic/resources/css/ace.min.css" />
        <link rel="stylesheet" href="/evastatic/resources/css/ace-responsive.min.css" />
        <link rel="stylesheet" href="/evastatic/resources/css/ace-skins.min.css" />
    </head>
    <body jsf:id="body">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a href="#" class="brand">
                        <small>
                            <i class="icon-leaf"></i>
                            eva
                        </small>
                    </a><!--/.brand-->

                    <ul class="nav ace-nav pull-right">
                        <li class="grey">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <i class="icon-tasks"></i>
                                <span class="badge badge-grey"></span>
                            </a>

                            <ul class="pull-right dropdown-navbar dropdown-menu dropdown-caret dropdown-closer">
                                <li class="nav-header">
                                    <i class="icon-ok"></i>
                                    Indicadores
                                </li>

                                <li>
                                    <a href="#">
                                        <div class="clearfix">
                                            <span class="pull-left">Projetos Atrasados</span>
                                            <span class="pull-right">4%</span>
                                        </div>

                                        <div class="progress progress-mini progress-danger">
                                            <div style="width:42%" class="bar"></div>
                                        </div>
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <div class="clearfix">
                                            <span class="pull-left">Pendentes Aprovação</span>
                                            <span class="pull-right">15%</span>
                                        </div>

                                        <div class="progress progress-mini progress-warning">
                                            <div style="width:15%" class="bar"></div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li class="light-blue">
                            <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                                <span class="user-info">
                                    <small>Bem-vindo,</small>
                                    #{logged.login}
                                </span>

                                <i class="icon-caret-down"></i>
                            </a>

                            <form class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer"
                                  jsf:id="menuForm">
                                <li>
                                    <a href="#">
                                        <i class="icon-cog"></i>
                                        Configurações
                                    </a>
                                </li>

                                <li class="divider"></li>

                                <li>
                                    <a jsf:action="#{loginBean.doLogout}">
                                        <i class="icon-off"></i>
                                        Sair
                                    </a>
                                </li>
                            </form>
                        </li>
                    </ul><!--/.ace-nav-->
                </div><!--/.container-fluid-->
            </div><!--/.navbar-inner-->
        </div>

        <div class="main-container container-fluid">
            <a class="menu-toggler" id="menu-toggler" href="#">
                <span class="menu-text"></span>
            </a>

            <div class="sidebar" id="sidebar">
                <form class="nav nav-list" jsf:id="sidebarForm">
                    <li>
                        <a jsf:action="index?faces-redirect=true">
                            <i class="icon-dollar"></i>
                            <span class="menu-text"> Financeiro </span>
                        </a>
                    </li>

                    <li>
                        <a jsf:action="index?faces-redirect=true">
                            <i class="icon-folder-open-alt"></i>
                            <span class="menu-text"> Projetos </span>
                        </a>
                    </li>

                    <li>
                        <a jsf:action="index?faces-redirect=true">
                            <i class="icon-user"></i>
                            <span class="menu-text"> Recursos </span>
                        </a>
                    </li>
                </form><!--/.nav-list-->

                <div class="sidebar-collapse" id="sidebar-collapse">
                    <i class="icon-double-angle-left"></i>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">Home</a>

                        <span class="divider">
                            <i class="icon-angle-right arrow-icon"></i>
                        </span>
                    </li>
                </ul><!--.breadcrumb-->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="input-small nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                    </form>
                </div><!--#nav-search-->
            </div>

            <div class="page-content">
                <div class="#{flash.message.type.css}}">
                    <button type="button" class="close" data-dismiss="alert">
                        <i class="icon-remove"></i>
                    </button>
                    <strong>
                        <i class="#{flash.message.type.icon}}"></i>
                        #{flash.message.title}
                    </strong>
                        #{flash.message.detail} <br/>
                </div>
                <ui:insert name="content"/>
            </div>
        </div>
        
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-medium btn-inverse">
            <i class="icon-double-angle-up icon-only bigger-110"></i>
        </a>

        <!--basic scripts-->
        <script src="/evastatic/resources/js/jquery-2.0.3.min.js"></script>
        <script src="/evastatic/resources/js/bootstrap.min.js"></script>
        <script src="/evastatic/resources/js/jquery-2.0.3.min.js"></script>
        <script src="/evastatic/resources/js/jquery.mobile.custom.min.js"></script>
        <script src="/evastatic/resources/js/ace-elements.min.js"></script>
        <script src="/evastatic/resources/js/ace.min.js"></script>
    </body>
</html>
